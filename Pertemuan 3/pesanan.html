<html>
<head>
    <title>A Web Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
</head>
<body>
    <div>
        <div style="margin: 30px 0px 0px 0px">
            <nav class="flex justify-center space-x-28 mb-6">
                <a href="#" class="border-b-2 border-transparent hover:border-black">Home</a>
                <a href="#" class="border-b-2 border-transparent hover:border-black">Generate Link</a>
                <a href="#" class="border-b-2 border-transparent hover:border-black">Transaction History</a>
                <a href="#" class="border-b-2 border-transparent hover:border-black">Policy</a>
                <a href="#" class="border-b-2 border-transparent hover:border-black">Logout</a>
            </nav>
        </div>
        <div class="flex space-x-6">
            <div class="w-1/3">
                <div class="border border-gray-300 h-48 flex items-center justify-center">
                    <span class="text-gray-500">Image Placeholder</span>
                </div>
                <button class="mt-2 w-full bg-gray-200 border border-gray-400 py-1">Upload Picture</button>
            </div>
            <div class="w-2/3">
                <div class="mb-4">
                    <label class="block">Title Here :</label>
                    <input type="text" class="border border-gray-300 w-full p-1" value="MacBook Air Â£800">
                </div>
                <div class="mb-4">
                    <label class="block">Description :</label>
                    <textarea class="border border-gray-300 w-full p-1" rows="4">Year : 2009
Model :
Condition : Mint</textarea>
                </div>
                <div class="mb-4">
                    <label class="block">Account Number :</label>
                    <input type="text" class="border border-gray-300 w-full p-1" value="123-456-789-0">
                </div>
                <div class="mb-4">
                    <label class="block">Bank :</label>
                    <select class="border border-gray-300 w-full p-1">
                        <option>HSBC</option>
                        <option>BCA</option>
                        <option>BNI</option>
                        <option>MANDIRI</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block">Account Holder :</label>
                    <input type="text" class="border border-gray-300 w-full p-1" value="Name Here">
                </div>
                <div class="mb-4">
                    <label class="block">Transaction :</label>
                    <input type="number" class="border border-gray-300 w-full p-1" value="1">
                    <p class="text-sm text-gray-600 mt-1">*if the transaction is for 3 person, choose 3 from the drop-down list</p>
                </div>
                <div class="mb-4">
                    <label class="block">Send to Mobile Phone :</label>
                    <input type="checkbox" class="mr-2">Send to Mobile Phone
                    <input type="checkbox" class="mr-2">Send to Email
                </div>
                <div class="mb-4">
                    <label class="block">Send to Mobile Phone :</label>
                    <input type="text" class="border border-gray-300 w-full p-1" value="1234567890, 1234567891">
                </div>
                <div class="mb-4">
                    <label class="block">Send to Email :</label>
                    <input type="text" class="border border-gray-300 w-full p-1" value="mfmm2g13@soton.ac.uk, fys_06@yahoo.com">
                </div>
                <button class="w-full bg-green-500 text-white py-2">Generate Nabr Link</button>
            </div>
        </div>
    </div>
</body>
</html>
