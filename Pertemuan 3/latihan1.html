<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1.0" />
      <title>Latihan 1</title>
  </head>
  <body>
    <h1>Black Goose Bistro | Piszza-on-Demand</h1>
    <p>
      Our 12" wood-fired pizzas are available for delivery.
      Build your custom pizza and we'll deliver it within an hour.
    </p>
    <form action="http://blackgoosebistro.com/pizza.php" method="get">
    <p>Your Information</p>
    <label for="name">Name :</label>
    <input type="text" name="name" id="nama" />
    <br>
    <label for="alamat">Address :</label>
    <input type="text" addres="alamat" id="alamat" />
    <br>
    <label for="phone">Telephone Number :</label>
    <input type="text" name="phone" id="phone" minlength="11" maxlength="15" />
    <br>
    <label for="email">Email :</label>
    <input type="text" name="email" id="email" />
    <br>
    <label for="dins">Delivery Instruction :</label>
    <br>
    <textarea nama="dins" id="dins" maxlength="400" placeholder="no more than 400 characters long"></textarea>
    <p><strong>Design your Dream Pizza :</strong></p>
    <p>Pizza Specs</p>
    <label for="">Crust (choose one) :</label>
    <br>
    <input type="radio" name="crust" id="crust1"/>
    <label for="crust1">Classic White</label>
    <br>
    <input type="radio" name="crust" id="crust2"/>
    <label for="crust2">Multigrain</label>
    <br>
    <input type="radio" name="crust" id="crust3"/>
    <label for="crust3">Cheese-stuff crust</label>
    <br>
    <input type="radio" name="crust" id="crust4"/>
    <label for="crust4">Gluten-free</label>
    <br>
    <label for="">Toppings (choose as many as you want) :</label>
    <br>
    <input type="checkbox" name="toppings" id="toppings1"/>
    <label for="toppings1">Red Sauce</label>
    <br>
    <input type="checkbox" name="toppings" id="toppings2"/>
    <label for="toppings2">White Sauce</label>
    <br>
    <input type="checkbox" name="toppings" id="toppings3"/>
    <label for="toppings3">Mozzarella Cheese</label>
    <br>
    <input type="checkbox" name="toppings" id="toppings4"/>
    <label for="toppings4">Papperoni</label>
    <br>
    
    <p>Number</p>
    <label for="count">How many pizza :</label>
    <input type="number" name="count" id="count" min="1" max="5" />
    
    <br/><br/>
    <input type="submit" name="submit-button" id="submit-button" value="Bring me a pizza" />
    <input type="reset" name="reset" id="reset"/>
    </form>
  </body>
</html>
